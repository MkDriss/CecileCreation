{{>header}}
{{#authenticated}}

<link rel="stylesheet" href="account.css">
<div class="container">

      <div id="box">
            <h1>Account</h1>
            <div id="content">
                  <div id="userInfos">
                        {{#accountsInfos}}
                        {{#profilePicture}}
                        <img src="{{profilePicture}}" id="accountico" alt="accountImg">
                        {{/profilePicture}}
                        {{^profilePicture}}
                        <img src="/icons/account.png" id="accountico" alt="accountImg">
                        {{/profilePicture}}
                        <input type="text" placeholder="Name" value="{{username}}" readonly>
                        <input type="text" placeholder="Last Name" value="{{userLastName}}" readonly>
                        <input type="text" placeholder="Email" value="{{email}}" readonly>
                        <input type="text" placeholder="Adress" value="{{adress}}" readonly>
                        <input type="text" placeholder="City" value="{{city}}">
                        <input type="text" placeholder="zipCode" value="{{zipCode}}" readonly>
                        <input type="text" placeholder="Phone Number" value="{{phone}}" readonly>
                        <a href="/updateAccount" id="editButton">Edit</a>
                        {{/accountsInfos}}
                  </div>
                  <div id="MiddleBar"></div>
                  <div id="containerButtons">

                        <a href="/orders" class="button" id="orderList">My Orders</a>
                        {{#admin}}
                        <a href="/adminPanel" class="button" id="admin">Admin</a>
                        {{/admin}}
                        <a id="logout" href="/logout" class="button" id="logout">Logout</a>
                  </div>
            </div>
      </div>
</div>

{{/authenticated}}
{{>footer}}
