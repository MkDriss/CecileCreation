{{>header}}

{{#trendProduct}}
<div id="trendProductBox">
      <div id="trendProductContent">
            <div id="trend">
                  Product of the week
            </div>
            <div id="trendProduct">
                  <a href="/readProduct/{{productId}}" id="trendProductLink">
                        <img src=/{{trendProductPicture}} alt="ProductPicture" id="trendProductPicture">
                  </a>
                  <div id="trendProductRSide">
                        <div id="trendProductInfos">
                              <a href="/readProduct/{{productId}}" id="trendProductName">{{productName}}</a>
                              <div id="trendProductPrice">{{productPrice}} €</div>
                              <div id="trendProductDescription">{{productDescription}}</div>
                        </div>
                        <a class="button" id="addToCartLink" href="/addToCart/{{productId}}">Add to Cart</a>
                  </div>
            </div>
      </div>
</div>
{{/trendProduct}}

<div id="seeMore">
      <a href="#shopContent" id="seeMoreAnchor">See More</a>
</div>

<div id="shop">
      <div id="shopContent">
            <div id="shopContainer">
                  <div id="productsList">
                        {{#products}}
                        <div id="product">
                              <a href="/readProduct/{{productId}}" class="productLink">
                                    <img src="{{productPicture}}" alt="ProductPicture" id="productPicture">
                                    <div class="productInfos">
                                          <div id="name">{{productName}}</div>
                                    </div>
                              </a>
                              <div class="bottomCard">

                                    <div id="price">{{productPrice}} €</div>

                                    <form action="/addToWishlist/{{productId}}" method="POST" id="addToWishlistForm">
                                          <input type="image" src="wishlist.svg" class="wishlistIcoProducts">
                                    </form>
                              </div>
                        </div>
                        {{/products}}
                  </div>

            </div>
      </div>
</div>

{{>footer}}
