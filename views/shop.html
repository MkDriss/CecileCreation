{{>header}}
<link rel="stylesheet" href="shop.css">
<div id="shop">
      <span id="title">Shop</span>
      <div id="shopContent">
            <form action="/searchProduct" method="POST" id="searchProductForm">
                  <input type="text" name="search" id="search" placeholder="Search">
                  <select name="productCategory" id="productCategory">
                        <option name="productCategory" id="defaultCategory" value="default">Select a Category</option>
                        {{#categories}}
                              <option name="productCategory" id="{{productCategory}}" value="{{productCategory}}">{{productCategory}}</option>
                        {{/categories}}
                  </select>
                  <input type="submit" value="Search" id="submit">
            </form>
            
            <div id="productsList">
                  {{#products}}
                  <div id="product">
                        <a href="/readProduct/{{productId}}" id="productLink">
                              <img src="{{productPicture}}" alt="ProductPicture" id="productPicture">
                              <div class="productInfos">
                                    <div id="name">{{productName}}</div>
                                    <div id="price">{{productPrice}} â‚¬</div>
                              </div>
                        </a>
                  </div>
                  {{/products}}
                  {{^products}}
                  <div id="noProduct">No Products Found</div>
                  {{/products}}

            </div>
            {{#admin}}
            <a class="button" href="/addProduct">addProduct</a>
            {{/admin}}
      </div>

</div>

{{>footer}}
